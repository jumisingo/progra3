<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewContactosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewContactosLabel_id}"/>
                    <h:outputText value="#{contactosController.selected.id}" title="#{bundle.ViewContactosTitle_id}"/>
                    <h:outputText value="#{bundle.ViewContactosLabel_nombre}"/>
                    <h:outputText value="#{contactosController.selected.nombre}" title="#{bundle.ViewContactosTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewContactosLabel_apellido}"/>
                    <h:outputText value="#{contactosController.selected.apellido}" title="#{bundle.ViewContactosTitle_apellido}"/>
                    <h:outputText value="#{bundle.ViewContactosLabel_direccion}"/>
                    <h:outputText value="#{contactosController.selected.direccion}" title="#{bundle.ViewContactosTitle_direccion}"/>
                    <h:outputText value="#{bundle.ViewContactosLabel_telefono}"/>
                    <h:outputText value="#{contactosController.selected.telefono}" title="#{bundle.ViewContactosTitle_telefono}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{contactosController.destroyAndView}" value="#{bundle.ViewContactosDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewContactosEditLink}"/>
                <br />
                <h:commandLink action="#{contactosController.prepareCreate}" value="#{bundle.ViewContactosCreateLink}" />
                <br />
                <h:commandLink action="#{contactosController.prepareList}" value="#{bundle.ViewContactosShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewContactosIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
