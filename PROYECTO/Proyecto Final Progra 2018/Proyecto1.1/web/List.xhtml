<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListContactosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListContactosEmpty}" rendered="#{contactosController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{contactosController.items.rowCount > 0}">
                    <h:outputText value="#{contactosController.pagination.pageFirstItem + 1}..#{contactosController.pagination.pageLastItem + 1}/#{contactosController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{contactosController.previous}" value="#{bundle.Previous} #{contactosController.pagination.pageSize}" rendered="#{contactosController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{contactosController.next}" value="#{bundle.Next} #{contactosController.pagination.pageSize}" rendered="#{contactosController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{contactosController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactosTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactosTitle_nombre}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactosTitle_apellido}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellido}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactosTitle_direccion}"/>
                            </f:facet>
                            <h:outputText value="#{item.direccion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListContactosTitle_telefono}"/>
                            </f:facet>
                            <h:outputText value="#{item.telefono}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{contactosController.prepareView}" value="#{bundle.ListContactosViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contactosController.prepareEdit}" value="#{bundle.ListContactosEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{contactosController.destroy}" value="#{bundle.ListContactosDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{contactosController.prepareCreate}" value="#{bundle.ListContactosCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListContactosIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
