<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditContactosTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditContactosLabel_id}" for="id" />
                    <h:inputText id="id" value="#{contactosController.selected.id}" title="#{bundle.EditContactosTitle_id}" required="true" requiredMessage="#{bundle.EditContactosRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditContactosLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{contactosController.selected.nombre}" title="#{bundle.EditContactosTitle_nombre}" required="true" requiredMessage="#{bundle.EditContactosRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditContactosLabel_apellido}" for="apellido" />
                    <h:inputText id="apellido" value="#{contactosController.selected.apellido}" title="#{bundle.EditContactosTitle_apellido}" required="true" requiredMessage="#{bundle.EditContactosRequiredMessage_apellido}"/>
                    <h:outputLabel value="#{bundle.EditContactosLabel_direccion}" for="direccion" />
                    <h:inputText id="direccion" value="#{contactosController.selected.direccion}" title="#{bundle.EditContactosTitle_direccion}" />
                    <h:outputLabel value="#{bundle.EditContactosLabel_telefono}" for="telefono" />
                    <h:inputText id="telefono" value="#{contactosController.selected.telefono}" title="#{bundle.EditContactosTitle_telefono}" />
                </h:panelGrid>
                <h:commandLink action="#{contactosController.update}" value="#{bundle.EditContactosSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditContactosViewLink}"/>
                <br />
                <h:commandLink action="#{contactosController.prepareList}" value="#{bundle.EditContactosShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditContactosIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
