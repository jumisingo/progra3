<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <!-- Bootstrap core CSS -->
        <h:outputStylesheet library="css" name="bootstrap/css/bootstrap.min.css"/>
        
        <!-- fuentes-->
        <h:outputStylesheet library="css" name="fontawesome/all.min.css" />
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700" />
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script" />
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic" />
        <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" />
        <link type="text/css" rel="stylesheet" href="https://use.typekit.net/oag0fmw.css" />
        <!-- estilos -->
        <h:outputStylesheet library="css" name="agency.css" />
        <title><ui:insert name="title"></ui:insert></title>
    </h:head>
    <h:body>
     <nav class="tk-cheap-pine navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
      <div class="container">
        <a class="navbar-brand js-scroll-trigger tk-mr-eaves-xl-modern" href="#mainNav">Contacto Creativo Internacional</a>
        <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav text-uppercase ml-auto">
            <li class="nav-item">
              <a class="nav-link js-scroll-trigger" href="#servicios">Servicios</a>
            </li>
            <li class="nav-item">
                <h:link styleClass="nav-link js-scroll-trigger" value="productos" ="#{navigationController.showProductos()}">Productos</h:link>
            </li>
            <li class="nav-item">
              <h:link styleClass="nav-link js-scroll-trigger" value="nosotros" outcome="">Nosotros</h:link>
            </li>
            <li class="nav-item">
              <h:link styleClass="nav-link js-scroll-trigger" value="#team">Equipo</h:link>
            </li>
            <li class="nav-item">
              <h:link styleClass="nav-link js-scroll-trigger" value="contact.jsp" ></h:link>
            </li>
          </ul>
        </div> 
     </div>
    </nav>
            
        <div id="content" class="center_content">
            <ui:insert name="content">Content</ui:insert>
        </div>
        
    <!-- Bootstrap core JavaScript -->
    <h:outputScript name="js/bootstrap/jquery.min.js" />
    <h:outputScript name="js/bootstrap/bootstrap.bundle.min.js"/>

    <!-- Plugin JavaScript -->
    <h:outputScript name="js/bootstrap/jquery.easing.min.js"/>

    <!-- Contact form JavaScript -->
    
    <h:outputScript name="js/jqBootstrapValidation.js"/>
    <h:outputScript name="js/contact_me.js"/>

    <!-- Custom scripts for this template -->
    <h:outputScript name="js/agency.min.js"/>
    </h:body>
</html>
