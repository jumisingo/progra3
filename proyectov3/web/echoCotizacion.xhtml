<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">


                <p:layoutUnit position="west" size="175" header="Left" collapsible="false">
                    <p:menu>
                        <p:submenu label="Resources">
                            <p:menuitem value="Index" url="/index.xhtml" />
                            <p:menuitem value="Contacto" url="/contact.xhtml" />
                            <p:menuitem value="Cotizar" url="/cotizacion.xhtml" />
                            <p:menuitem value="Locacion" url="/location.xhtml" />
                        </p:submenu>

                    </p:menu>
                </p:layoutUnit>

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    Contacto Creativo Internacional
                </p:layoutUnit>


                <p:layoutUnit position="center">
                <h2>Página de confirmación</h2>
                
                
                <h:panelGrid columns="2" columnClasses="rigthaling-bold,leftaling">
                    <h:outputText value="Precio:"/> ${procesaCotizacion.producto} 
                    <h:outputText value="Cantidad"/> ${procesaCotizacion.cantidad}
                    <h:outputText value="Costo:"/> ${procesaCotizacion.procesaOrden()} 
                </h:panelGrid>
                
                </p:layoutUnit>
            </p:layout>
        </h:body>

    </f:view>
</html>
